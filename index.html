    function showNotification2(event) {

      function triggerConfetti(event) {
        const rect = event.target.getBoundingClientRect();
        const x = (rect.left + rect.width / 2) / window.innerWidth;
        const y = (rect.top + rect.height / 2) / window.innerHeight;
        confetti({
          particleCount: 200,
          spread: 80,
          origin: { x: x, y: y },
        });
      }
    
      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', triggerConfetti);
      });

      window.addEventListener("resize", function () {
    alert("The site breaks if resized. Please do not resize for the optimal experience, please revert your action and return to 100 percent or defult mode.");
});
